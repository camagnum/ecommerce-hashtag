<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col h-screen">

    <header
        class="flex text-xl bg-slate-950 justify-between items-center px-8 py-4 sticky top-0 z-10 shadow-slate-400 shadow-lg">

        <a href="./">
            <img class="h-12" src="./assets/logo/hashtag.svg" alt="Logo da Magazine Hashtag" />
        </a>

        <div class="text-slate-200 flex gap-5 mx-2">
            <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
            <button><i class="fa-solid fa-user"></i></button>
        </div>

    </header>

    <form class="flex w-100 px-5 py-10 gap-4 grow">
        <section id="dados-usuario" class="w-1/3  bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Seus Dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                <input type="text" placeholder="João Pinheiro" id="nome"
                    class="rounded-sm p-1 border-2 border-slate-200" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="email" class="font-bold text-sm mb-2">E-mail</label>
                <input type="email" placeholder="joao.pinheiro@email.com" id="email"
                    class="rounded-sm p-1 border-2 border-slate-200" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="telefone" class="font-bold text-sm mb-2">Telefone para Contato</label>
                <input type="tel" placeholder="(71) 99999-9999" id="telefone"
                    class="rounded-sm p-1 border-2 border-slate-200" required>
            </div>
        </section>

        <section id="pagamento-entrega" class="w-1/3  bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
            <!-- Dados do cartão -->
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class="font-bold text-sm mb-2">Número do cartão</label>
                <input type="text" placeholder="1111 1111 1111 1111" id="numero-cartao"
                    class="rounded-sm p-1 border-2 border-slate-200" required>
            </div>

            <div class="flex gap-4">
                <div class="flex flex-col pl-10 py-3 w-1/2">
                    <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                    <input type="text" placeholder="111" id="cvv" class="rounded-sm p-1 border-2 border-slate-200"
                        required>
                </div>
                <div class="flex flex-col pr-10 py-3">
                    <label for="validade-cartao" class="font-bold text-sm mb-2">Data de Validade</label>
                    <input type="text" placeholder="01/2023" id="validade-cartao"
                        class="rounded-sm p-1 border-2 border-slate-200" required>
                </div>
            </div>

            <!-- Endereço -->
            <div class="flex flex-col px-10 py-3">
                <label for="cep" class="font-bold text-sm mb-2">CEP</label>
                <input type="text" placeholder="11222-333" id="cep" class="rounded-sm p-1 border-2 border-slate-200"
                    required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                <input type="text" placeholder="Rua Exemplo" id="endereco"
                    class="rounded-sm p-1 border-2 border-slate-200" required>
            </div>
            <div class="flex gap-4">
                <div class="flex flex-col pl-10 py-3 w-1/2">
                    <label for="numero-logradouro" class="font-bold text-sm mb-2">Número</label>
                    <input type="text" placeholder="11" id="numero-logradouro"
                        class="rounded-sm p-1 border-2 border-slate-200" required>
                </div>
                <div class="flex flex-col pr-10 py-3">
                    <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                    <input type="text" placeholder="Apt 111" id="complemento"
                        class="rounded-sm p-1 border-2 border-slate-200" required>
                </div>
            </div>


        </section>
        <section id="produtos-checkout" class="w-1/3  bg-white rounded-lg py-5">
            <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2"></section>
            <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
                <p id="preco-total" class="bg-slate-200 text-green-800 rounded-lg pl-3">Total: $0
                </p>
                <button class="bg-slate-900 text-slate-200 hover:bg-slate-800 rounded-lg p-1" type="submit">
                    Finalizar Compra</button>
            </section>
        </section>
    </form>

</body>
<script src="./src/script/checkout.js" type="module"></script>

</html>
