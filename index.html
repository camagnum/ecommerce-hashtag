<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col">

  <section id="carrinho"
    class="fixed top-0 right-[-360px] z-50 bg-slate-950 h-screen w-[360px] text-slate-200 border-l-2 border-slate-200 duration-500 p-5 flex flex-col justify-between">

    <div id="cabecalho-carrinho" class="flex justify-between mt-4">
      <button id="fechar-carrinho">
        <i class="fa-solid fa-circle-xmark text-slate-200 hover:text-slate-400"></i>
      </button>
      <p>Meu Carrinho</p>
    </div>

    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto">
    </section>

    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-3">Total: $0</p>
    <button id="btn-finalizar"
      class="bg-slate-200 text-slate-900 hover:bg-slate-900 hover:text-slate-200 rounded-lg p-1">Finalizar
      Compra</button>

  </section>

  <header
    class="flex text-xl bg-slate-950 justify-between items-center px-8 py-4 sticky top-0 z-10 shadow-slate-400 shadow-lg">

    <a href="./">
      <img class="h-16" src="./public/assets/logo/hashtag.svg" alt="Logo da Magazine Hashtag" />
    </a>

    <div class="text-slate-200 flex gap-5 mx-2">
      <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
      <a href="/pedidos.html">
        <button><i class="fa-solid fa-user"></i></button>
      </a>
    </div>

  </header>

  <main class="flex flex-col items-center">
    <section id="filtros" class="pt-10 flex">
      <div class="px-2">
        <input type="radio" name="filtro" id="exibir-todos" class="peer hidden" checked>
        <label for="exibir-todos"
          class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold px-2 rounded-xl select-none cursor-pointer">Todos</label>
      </div>
      <div class="px-2">
        <input type="radio" name="filtro" id="exibir-masculino" class="peer hidden">
        <label for="exibir-masculino"
          class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold px-2 rounded-xl select-none cursor-pointer">Masculino</label>
      </div>
      <div class="px-2">
        <input type="radio" name="filtro" id="exibir-feminino" class="peer hidden">
        <label for="exibir-feminino"
          class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold px-2 rounded-xl select-none cursor-pointer">Feminino</label>
      </div>
    </section>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-x-28 gap-y-6">
    </section>
  </main>

</body>

<script type="module" src="./src/script/main.js"></script>

</html>
