<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col">

  <section id="carrinho"
    class="fixed top-0 right-[-360px] z-10 bg-slate-950 h-screen w-[360px] text-slate-200 border-solid border-l-2 px-2 border-slate-200">

    <div id="cabecalho-carrinho" class="flex justify-between mt-4">
      <button id="fechar-carrinho">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
      <p>Meu Carrinho</p>
    </div>

    <section id="produtos-carrinho">
      <p>Camisa Larga com Bolsos</p>
      <p>Casaco Reto com Lã</p>
      <p>Jaqueta com Efeito Camurça</p>
    </section>

    <p id="preco-total">$200</p>
    <button class="bg-slate-200 text-slate-900 p-1">Finalizar Compra</button>

  </section>

  <header
    class="flex text-xl bg-slate-950 justify-between items-center px-8 py-4 sticky top-0 shadow-slate-400 shadow-lg">

    <img class="h-16" src="./assets/logo/hashtag.svg" alt="Logo da Magazine Hashtag" />

    <div class="text-slate-200 flex gap-5 mx-2">
      <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
      <button><i class="fa-solid fa-user"></i></button>
    </div>

  </header>

  <main>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10">
    </section>
  </main>

</body>

<script type="module" src="./src/script/main.js"></script>

</html>
